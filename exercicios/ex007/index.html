<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
<h1>Trabalhando com listas</h1>
<h2>Listas ordenadas</h2>
<ol type="1" >
    <li>Acordar</li>
    <li>Escovar os dentes</li>
    <li>Tomar banho</li>
    <li>Tomar cafe</li>
</ol> 
<h2>Listas nao ordenadas</h2>
<ul type="circule">
    <li>pao</li>
    <li>peixe</li>
    <li>biscoito</li>
    <li>bolachas</li>
    <li>feijao</li>
</ul>   
</body>
</html>
